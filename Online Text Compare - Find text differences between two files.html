    <script type="text/javascript">
    var leftContent = `Hello!
    Paste one version of text here...
    Use the red and green arrows to merge the differences`;
    var rightContent = `Hello!
    Paste the new version of text here...
    Use the red and green arrows to merge the differences`;
    
    var target = document.getElementById("view");
    var mv = CodeMirror.MergeView(target, {
        value: leftContent,
        origLeft: null,
        orig: rightContent,
        lineNumbers: true,
        mode: "text/html",
        showDifferences: true,
        connect: 'align',
        collapseIdentical: false,
        revertButtons: true,
        allowEditingOriginals: true,
        chunkClassLocation: ['background', 'wrap', 'gutter']
    });
    
    let input = document.querySelector('#firstfile')
    input.addEventListener('change', () => {
        let files = input.files;
        if (files.length == 0) return;
        const file = files[0];
        let reader = new FileReader();
        reader.onload = (e) => {
            const file = e.target.result;
            mv.editor().setValue(file);
        };
        reader.onerror = (e) => alert(e.target.error.name);
        reader.readAsText(file);
    });
    
    let input2 = document.querySelector('#secondfile')
    input2.addEventListener('change', () => {
        let files = input2.files;
        if (files.length == 0) return;
        const file = files[0];
        let reader = new FileReader();
        reader.onload = (e) => {
            const file = e.target.result;
            mv.rightOriginal().setValue(file);
        };
        reader.onerror = (e) => alert(e.target.error.name);
        reader.readAsText(file);
    });
    
    let fullscreen = document.getElementById('container');
    let button = document.getElementById('fs');
    button.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        fullscreen?.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
    </script>
